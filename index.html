<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Byteraft Studios</title>
  <meta name="description" content="Byteraft Studios — indie mobile & simulator games. Projects, demos, blog and contact." />
  <link rel="icon" href="/favicon.ico" />

  <!-- Open Graph -->
  <meta property="og:title" content="Byteraft Studios" />
  <meta property="og:description" content="Indie game studio making mobile and simulator games." />
  <meta property="og:type" content="website" />

  <style>
    :root{
      --accent:#0ea5a4; /* teal */
      --dark:#0b1220;
      --muted:#6b7280;
      --glass: rgba(255,255,255,0.04);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#071024 0%, #08172a 60%);color:#e6eef6;min-height:100vh;}
    .container{max-width:1100px;margin:0 auto;padding:28px}
    header{display:flex;align-items:center;justify-content:space-between;padding:8px 0}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#06b6d4);display:flex;align-items:center;justify-content:center;font-weight:700;color:#032;box-shadow:0 6px 20px rgba(4,12,20,0.6)}
    nav a{color:inherit;text-decoration:none;margin-left:18px;font-weight:600;opacity:0.95}
    .hero{display:grid;grid-template-columns:1fr 360px;gap:28px;align-items:center;margin-top:32px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:22px;border-radius:14px;backdrop-filter:blur(6px);box-shadow:0 8px 30px rgba(2,6,12,0.6)}
    h1{font-size:28px;margin:0 0 10px}
    p.lead{color:var(--muted);margin:0 0 18px}
    .cta{display:inline-block;background:var(--accent);color:#022;padding:10px 14px;border-radius:10px;font-weight:700;text-decoration:none}
    .tiles{display:flex;flex-direction:column;gap:12px}
    .tile{display:flex;gap:12px;align-items:center;padding:12px;border-radius:10px;background:rgba(0,0,0,0.18)}
    .tile strong{display:block}
    .projects{margin-top:26px;display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px}
    .project{padding:14px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.015),transparent);}
    footer{margin-top:44px;padding:24px 0;color:var(--muted);text-align:center}

    /* responsive */
    @media (max-width:880px){
      .hero{grid-template-columns:1fr;}
      nav a{margin-left:12px}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo" style="background:none;box-shadow:none;width:auto;height:auto;padding:0;color:#fff;font-size:32px;font-weight:900;letter-spacing:1px;display:flex;flex-direction:column;line-height:1;">
  <span style="font-size:40px;font-weight:900;color:#fff;">BYTERAFT<span style="color:#fff;">.</span></span>
  <span style="font-size:10px;letter-spacing:8px;margin-top:4px;color:#ccc;">STUDIOS</span>
</div>
        <div>
          <div style="font-weight:800">Byteraft Studios</div>
          <div style="font-size:12px;color:var(--muted)">Indie mobile & simulator games</div>
        </div>
      </div>
      <nav>
        <a href="#projects">Projects</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <footer>
      © <span id=\"year\"></span> Byteraft Studios — Built with Unity & lots of coffee.
    </footer>
  </div>

  <script>
    // set year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
